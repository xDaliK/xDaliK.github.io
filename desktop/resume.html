<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="refresh" content="" />
    <link rel="icon" href="../resources/favicon.ico" type="image/x-icon">

    <title>Resume | DanieLizarTec</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="../style/styleResume.css">
    <link rel="stylesheet" href="../style/styleNavigation.css">
    

</head>
<body>

<body id="initResume">
   

    <div id="iconContainer1">
        <div id="learning_file">
            <img  id="icon_file_learning" src="../resources/learning.png">
            <h3 id="text_learning">Learning</h3>
        </div>

         <div id="project_file">
            <img id="icon_file_project" src="../resources/projects.png">
            <h3 id="text_project">Projects</h3>
        </div>
    </div>

    <div id="iconContainer2">

        <div id="experience_file">
            <img  id="icon_file_experience" src="../resources/experience.png">
            <h3 id="text_experience">Experience</h3>
        </div>

        <div id="resume_file">
            <img id="icon_file_resume" src="../resources/resume.png">
            <h3 id="text_resume">Resume</h3>
        </div>

    </div>

    <div id="iconContainer3">
        <div id="aboutme_file">
            <img  id="icon_file_aboutme" src="../resources/aboutme.png">
            <h3 id="text_aboutme">About Me</h3>
        </div>

        <div id="contact_file">
            <img id="icon_file_contact" src="../resources/contact.png">
            <h3 id="text_contact">Contact</h3>
        </div>
    </div>


    <div id="container_window_info">
        <div id="container_bar_resume">
            <h1 id="title_resume"><b>/Resume</b></h1>
            <button id="button_back" style="background-color: #e8e8e8; color: #000000; font-weight: bold; font-family: 'MS Sans Serif', Tahoma, sans-serif;">X</button>
        </div>
        <div id="info_content_container">
            
            <embed id="cv_pdf_file" src="../resources/DanielLizarteCaceres_Curriculum2025.pdf" type="application/pdf" />
            <div id="cv_mobile"></div>
            <div id="cv_mobile_portrait">
                <img src="../resources/DanielLizarteCaceres_Curriculum2025_mobile1.png" alt="CV Página 1" class="cv_mobile_page" />
                <img src="../resources/DanielLizarteCaceres_Curriculum2025_mobile2.png" alt="CV Página 2" class="cv_mobile_page" style="margin-top:2%;" />
            </div>
            
        </div>
        
    </div>
    

</body>

    <script src="../javascript/codeResume.js"></script>
    <script src="../javascript/codeNavigation.js"></script>

</html>
